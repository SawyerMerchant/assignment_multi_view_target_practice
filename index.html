<!DOCTYPE html>
<html ng-app="TargetPractice">

<head>
  <meta charset="utf-8">
  <title>Target Practice</title>
  <!-- bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li ui-sref="parent"><a>Parent</a></li>
      <li ui-sref="parent.child"><a>Child</a></li>
      <li><a>Three</a></li>
    </ul>
  </nav>

  <h1>Multi-View Target Practice</h1>
  <span ui-view="main-header"></span>

  <h2>Parent</h2>
  <div ui-view></div>
  <div ui-view="named-parent"></div>


<script src="js/app.js"></script>
</body>

</html>
